          <div class="container my-5">
              <div class="row">
                  <div class="col-12 col-lg-6">
                      <p class="h4 my-4">鮪魚盛產季節為每年4-6月，黑鮪魚全身都是寶。 肚子的魚肉是生魚片的極品，媲美冰淇淋入口即化，背部是台灣松板，乾煎後口感柔軟有如松板牛肉，下巴適合香烤，魚頭用來燉湯或清蒸。</p>
                      <p class="h4 my-4">本區所屬漁船大多數為遠近海作業，沿岸次之，少部分為河沼，養殖漁民亦佔不少，計有動力漁船1,185艘、舢舨47艘、漁筏355艘，合計大小漁船數1,587艘。遠、近海漁獲物大部分為鮪魚、旗魚、劍旗魚、鬼頭刀魚、白帶魚、加納魚、鯊魚、雜魚等。</p>

    <script>
        // 
        var butoall = document.getElementById('butoall').children;
        // 
        var butofishall = document.getElementById('butofish').children[0].children;
        for(i=0;i<butoall.length;i++){
            butoall[i].index=i;
            butoall[i].addEventListener('click',function(){
                for(j=0;j<butoall.length;j++){
                    butoall[j].classList.remove('actionact')
                    butofishall[j].classList.remove('actionact')
                }
                // console.log(event.target.parentNode.dataset.name)
                // console.log(event.target)
                event.target.parentNode.parentNode.classList.add('actionact')
            })

        }
        for(i=0;i<butofishall.length;i++){
            butofishall[i].index=i;
            console.log(butofishall[i])
            butofishall[i].addEventListener('click',function(){
                for(j=0;j<butofishall.length;j++){
                    butoall[j].classList.remove('actionact')
                    butofishall[j].classList.remove('actionact')
                }
                console.log(event.target.parentNode.dataset.name)
                console.log(event.target)
                event.target.parentNode.parentNode.classList.add('actionact')
            })

        }
        
        // 漢堡選單
        var hamburger = document.getElementById('hamburger');
        var butofish = document.getElementById('butofish');
        hamburger.addEventListener('click',function(){            
            hamburger.children[0].classList.toggle('d-none');
            hamburger.children[1].classList.toggle('d-none');
            butofish.classList.toggle('translateXr250');
        })

        // Parallax.js
        var scene = document.getElementById('header');
        var parallaxInstance = new Parallax(scene, {
        relativeInput: true
        });
    </script>
